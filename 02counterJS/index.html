<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter JS</title>
  </head>
  <body>
    <div>
      <h1>
        Counter is
        <section id="counter">0</section>
      </h1>
      <button id="countincr">Count Increase</button>
      <button id="countdecr">Count Decrease</button>

      <footer>
        Final Count is
        <section id="footercounter">0</section>
      </footer>
    </div>
  </body>
  <script src="script.js"></script>
</html>
